<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Highlighter - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è Quick Highlighter Settings</h1>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="notionToken">Notion Internal Integration Secret</label>
        <input 
          type="password" 
          id="notionToken" 
          placeholder="secret_xxxxxxxxxxxxxxxxxxxxxxx"
          required
        >
        <div class="help-text">
          Create an integration at: <a href="https://www.notion.so/my-integrations" target="_blank">notion.so/my-integrations</a>
        </div>
      </div>
      
      <div class="form-group">
        <label for="notionDbId">Notion Database ID</label>
        <input 
          type="text" 
          id="notionDbId" 
          placeholder="2967b3d87d7a8033a632ddb154cc2081"
          required
        >
        <div class="help-text">
          Found in the database URL: notion.so/[workspace]/[DATABASE_ID]?v=...
        </div>
      </div>
      
      <button type="submit">üíæ Save Settings</button>
      
      <div id="status" class="status"></div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
